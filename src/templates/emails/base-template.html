<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{subject}}</title>
    <style>
      /* Reset styles */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }

      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333333;
        background-color: #f4f4f4;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px 20px;
        text-align: center;
      }

      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }

      .content {
        padding: 40px 30px;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 30px 20px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }

      .footer p {
        margin: 5px 0;
        color: #6c757d;
        font-size: 14px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        margin: 20px 0;
      }

      .button:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }

      /* Responsive */
      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
        .content {
          padding: 20px 15px !important;
        }
        .header {
          padding: 20px 15px !important;
        }
        .header h1 {
          font-size: 24px !important;
        }
      }
    </style>
  </head>
  <body>
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="background-color: #f4f4f4; padding: 20px 0">
          <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="600"
            class="email-container"
          >
            <!-- Header -->
            <tr>
              <td class="header">
                <h1>{{companyName}}</h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td class="content">{{content}}</td>
            </tr>

            <!-- Footer -->
            <tr>
              <td class="footer">
                <p><strong>{{companyName}}</strong></p>
                <p>{{companyAddress}}</p>
                <p>Email: {{companyEmail}} | Tel: {{companyPhone}}</p>
                <p>
                  <a
                    href="{{unsubscribeUrl}}"
                    style="color: #6c757d; text-decoration: none"
                    >Cancelar suscripción</a
                  >
                  |
                  <a
                    href="{{privacyUrl}}"
                    style="color: #6c757d; text-decoration: none"
                    >Política de privacidad</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
